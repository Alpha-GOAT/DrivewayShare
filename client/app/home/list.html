<section id="main-list">
  <h1>Listings</h1>
  <header class="list-headers">
    <h4 class="list-address">Address</h4>
    <h4 class="list-price">Price</h4>
    <h4 class="list-availability">Availability</h4>
  </header>
  <ul class="list-table">
    <li class="list-item" ng-repeat="item in data.results">
      <p class="list-address">{{ item.address }}</p>
      <p class="list-price">{{ item.price }}</p>
      <p class="list-availability">{{ item.availability }}</p>
    </li>
  </ul>
</section>
